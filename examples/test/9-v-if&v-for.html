<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <p>测试v-if与v-for优先级原理</p>
    <ul>
      <li v-for="item in lists" :key="item" v-if="isShow">{{item.name}}</li>
    </ul>
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        isShow: false,
        lists: [
          {
            name: 'leo'
          },
          {
            name: 'heresy'
          }
        ]
      }
    })

    console.log(app.$options.render)
  </script>
</body>
</html>
