<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>组件化测试</p>
    <comp></comp>
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>

    Vue.component('comp', {
      template: '<h3>自定义组件</h3>'
    })

    /* 测试组件化 */
    const vm = new Vue({
      el: '#app',
      data: {
        obj: {foo: 'test'}
      }
    })
  </script>
</body>
</html>
