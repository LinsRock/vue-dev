<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>测试虚拟Dom</h3>
    <p>{{obj.foo}}</p>
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>

    /* 测试响应式数据原理 */
    const vm = new Vue({
      el: '#app',
      data: {
        obj: {foo: 'test'}
      }
    })

    setTimeout(() => {
      vm.obj.foo = 'update'
    }, 1500);
  </script>
</body>
</html>
