<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p @click="onClick">事件绑定测试</p>
    <comp @test="onTest"></comp>
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>

    Vue.component('comp', {
      template: '<h3>自定义组件</h3>',
      mounted () {
        this.$emit('test')
      }
    })

    /* 测试组件化 */
    const vm = new Vue({
      el: '#app',
      data: {
        obj: {foo: 'test'}
      },
      methods: {
        onClick () {
          console.log('this is p tag')
        },
        onTest () {
          console.log('this is comp')
        }
      }
    })
  </script>
</body>
</html>
