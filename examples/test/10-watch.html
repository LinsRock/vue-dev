<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p @click="onClick">watch测试</p>
  </div>
  
  <script src="../../dist/vue.js"></script>
  <script>

    /* 测试组件化 */
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'leo'
      },
      watch: {
        name: {
          handler: () => {
            console.log(this)
            debugger
          }
        }
      },
      methods: {
        onClick () {
          this.name = 'heresy'
        },
      }
    })
  </script>
</body>
</html>
